name: lint
on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Lint
        run: |
          python -m pip install -U pip
          pip install ruff black
          ruff check .
          black --check . || true
