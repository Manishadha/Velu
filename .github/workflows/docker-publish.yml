name: docker-build-publish

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set IMAGE_REPO (lowercased owner)
        run: |
          OWNER_LC="$(echo "${GITHUB_REPOSITORY_OWNER}" | tr '[:upper:]' '[:lower:]')"
          echo "IMAGE_REPO=ghcr.io/${OWNER_LC}/velu-app" >> "$GITHUB_ENV"

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up buildx
        uses: docker/setup-buildx-action@v3

      # Pull requests get a pr-<number> tag
      - name: Build & push (PR)
        if: ${{ github.event_name == 'pull_request' }}
        run: |
          PR_TAG="pr-${{ github.event.pull_request.number }}"
          docker buildx build \
            --push \
            -t "${IMAGE_REPO}:${PR_TAG}" \
            -f Dockerfile .

      # Branch pushes get <branch>, <sha>, and latest tags
      - name: Build & push (branch)
        if: ${{ github.event_name != 'pull_request' }}
        run: |
          SHA_TAG="${GITHUB_SHA::12}"
          BRANCH_TAG="$(echo "${GITHUB_REF_NAME}" | tr '[:upper:]' '[:lower:]')"
          docker buildx build \
            --push \
            -t "${IMAGE_REPO}:${BRANCH_TAG}" \
            -t "${IMAGE_REPO}:${SHA_TAG}" \
            -t "${IMAGE_REPO}:latest" \
            -f Dockerfile .
