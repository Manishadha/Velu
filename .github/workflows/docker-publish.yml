# .github/workflows/docker-publish.yml
name: Build & Publish Docker image

on:
  push:
    branches: [main]
  pull_request:
    branches: ['**']
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Compute tags (lowercase)
        id: meta
        run: |
          OWNER_LOWER="${GITHUB_REPOSITORY_OWNER,,}"
          if [[ "${GITHUB_EVENT_NAME}" == "pull_request" ]]; then
            TAG="pr-${{ github.event.pull_request.number }}"
          else
            if [[ "${GITHUB_REF_NAME}" == "main" ]]; then
              TAG="latest"
            else
              TAG="${GITHUB_REF_NAME}"
            fi
          fi
          echo "owner_lower=$OWNER_LOWER" >> "$GITHUB_OUTPUT"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ steps.meta.outputs.owner_lower }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/${{ steps.meta.outputs.owner_lower }}/velu-app:${{ steps.meta.outputs.tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
