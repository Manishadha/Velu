name: lint-and-test

on:
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  packages: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Python deps (app + tests)
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt -r tests/requirements.txt

      - name: Login to GHCR (read-only)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Try to pull images; if not present, build locally
        env:
          VELU_TAG: main
        run: |
          set -eux
          docker compose pull || true
          # If pull failed (no :main yet), build from source so tests still run
          if ! docker compose images | grep -q "ghcr.io/.*/velu-app"; then
            docker compose build
          fi

      - name: Start stack
        env:
          VELU_TAG: main
        run: |
          set -eux
          docker compose up -d
          # wait for /ready
          for i in {1..60}; do
            if curl -fsS -H 'X-API-Key: dev' http://127.0.0.1:8010/ready >/dev/null; then
              echo "API ready"
              break
            fi
            sleep 1
          done

      - name: Run tests
        run: pytest -q

      - name: Always show logs on failure
        if: failure()
        run: |
          echo "=== api logs ==="
          docker compose logs --tail=200 api || true
          echo "=== worker logs ==="
          docker compose logs --tail=200 worker || true
