[mypy]
python_version = 3.12
strict = False
warn_unused_ignores = True
warn_redundant_casts = True
disallow_untyped_defs = False
ignore_missing_imports = True
explicit_package_bases = True
mypy_path = .

# Avoid scanning virtualenv and data
exclude = ^(\.venv/|data/)

# Per-package tweaks if needed
[mypy-tests.*]
disallow_untyped_defs = False
