<!doctype html>
<html>
<head><meta charset="utf-8"><title>Tasks</title></head>
<body>
  <h1>Recent Tasks</h1>
  <table border="1" cellpadding="6">
    <tr><th>ID</th><th>Task</th><th>Status</th><th>Payload</th></tr>
    {% for it in items %}
      <tr>
        <td>{{ it.id }}</td>
        <td>{{ it.task }}</td>
        <td>{{ it.status }}</td>
        <td><pre style="margin:0">{{ it.payload }}</pre></td>
      </tr>
    {% endfor %}
  </table>
  <p><a href="/ui/submit">Submit a task</a></p>
</body>
</html>
