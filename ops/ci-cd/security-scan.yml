name: Security
"on":
    push:
    schedule:
        - cron: "0 3 * * *"
jobs:
    sast:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - run: pip install safety cyclonedx-bom
            - run: safety scan -r requirements.txt || true
            - run: cyclonedx-bom -r -o sbom.xml
